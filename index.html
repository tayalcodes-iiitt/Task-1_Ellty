<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Containers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent-container">
        <div class="checkbox-container" id="container1">
            <div class="text-leftone">
                <label>All pages</label>
            </div>
            <div class="checkbox"></div>
        </div>
        <div class="horizontal-line"></div>
        <div class="checkbox-container" id="container2">
            <div class="text-leftone">
                <label>Page 1</label>
            </div>
            <div class="checkbox"></div>
        </div>
        <div class="checkbox-container" id="container3">
            <div class="text-leftone">
                <label>Page 2</label>
            </div>
            <div class="checkbox"></div>
        </div>
        <div class="checkbox-container" id="container4">
            <div class="text-leftone">
                <label>Page 3</label>
            </div>
            <div class="checkbox"></div>
        </div>
        <div class="checkbox-container" id="container5">
            <div class="text-leftone">
                <label>Page 4</label>
            </div>
            <div class="checkbox"></div>
        </div>
        <div class="horizontal-line"></div>
        <div>
            <button class="main-button" id="done-button">Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
